<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Modifier un article</title>
  <link rel="stylesheet" href="https://cdn.quilljs.com/1.3.6/quill.snow.css" />
  <link rel="stylesheet" href="css/style.css" />
  <style>
    #editor { height: 300px; background: #fff; margin-bottom: 20px; }
  </style>
</head>
<body>
  <header>
    <h1>Modifier l'article</h1>
    <nav>
      <a href="index.html">Accueil</a>
    </nav>
  </header>
  <main>
    <input type="text" id="titre" placeholder="Titre de l'article" />
    <select id="categorie">
      <option value="">CatÃ©gorie</option>
      <option value="ActualitÃ©">ActualitÃ©</option>
      <option value="Sport">Sport</option>
      <option value="Culture">Culture</option>
      <option value="Opinion">Opinion</option>
    </select>

    <div id="toolbar-container"></div>
    <div id="editor"></div>

    <input type="file" id="image" accept="image/*" />
    <button onclick="sauvegarder()">ðŸ’¾ Enregistrer</button>
  </main>

  <footer>&copy; 2025 Enzo Regelbrugge</footer>

  <!-- Quill -->
  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const id = parseInt(params.get("id"));
    let articles = JSON.parse(localStorage.getItem("articles") || "[]");
    let article = articles[id];

    document.getElementById("titre").value = article.titre;
    document.getElementById("categorie").value = article.categorie;

    let quill;
    window.onload = () => {
      quill = new Quill('#editor', {
        theme: 'snow',
        placeholder: 'Modifier le contenu de lâ€™article...',
        modules: {
          toolbar: [
            [{ font: [] }, { size: [] }],
            ['bold', 'italic', 'underline', 'strike'],
            [{ color: [] }, { background: [] }],
            [{ script: 'sub' }, { script: 'super' }],
            [{ header: [1, 2, 3, 4, false] }],
            [{ list: 'ordered' }, { list: 'bullet' }],
            [{ align: [] }],
            ['link', 'clean']
          ]
        }
      });
      quill.root.innerHTML = article.contenu;
    };

    function sauvegarder() {
      article.titre = document.getElementById("titre").value;
      article.categorie = document.getElementById("categorie").value;
      article.contenu = quill.root.innerHTML;

      const file = document.getElementById("image").files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function () {
          article.image = reader.result;
          enregistrer();
        };
        reader.readAsDataURL(file);
      } else {
        enregistrer();
      }
    }

    function enregistrer() {
      articles[id] = article;
      localStorage.setItem("articles", JSON.stringify(articles));
      alert("Article modifiÃ© !");
      window.location.href = "article.html?id=" + id;
    }
  </script>
</body>
</html>
